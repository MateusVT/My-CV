<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

    <title>Mateus Torres Resume</title>
</head>

<body>
    <div style="height: 100vh; overflow-y: hidden">
        <div style="display:flex; justify-content: center; padding:5px">
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-secondary active">
                    <input type="radio" name="options" id="ptBR" checked onclick="toggle(this);">PT-BR
                </label>
                <label class="btn btn-secondary">
                    <input type="radio" name="options" id="enUS" onclick="toggle(this);">EN-US
                </label>
            </div>
        </div>
        <div style="height: 100%">

            <embed id="pdfPTBR" src="Mateus Torres PT-BR.pdf#page=1&zoom=120" type="application/pdf"
                style="width: 100%; height: 100%;border: none;" />

            <embed id="pdfENUS" src="Mateus Torres EN.pdf#page=1&zoom=120" type="application/pdf"
                style="width: 100%; height: 100%;border: none;display:none" />

        </div>
    </div>

</body>
<script type="text/javascript" defer="true">
    function toggle(button) {
        console.log(button)
        if (button.id == "ptBR") {
            $("#ptBR").prop('checked', true);
            $("#pdfPTBR").css('display', 'block');
            $("#pdfENUS").css('display', 'none');
        }
        else {
            $("#enUS").prop('checked', true);
            $("#pdfENUS").css('display', 'block');
            $("#pdfPTBR").css('display', 'none');
        }
    }
</script>

</html>
